version: '3.8'

services:
  # 1. Database Service (PostgreSQL)
  db:
    image: postgres:15
    restart: always
    environment:
      # We pull these values from the .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 2. Backend Service (NestJS)
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      # Connects to the 'db' service defined above
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  # 3. Frontend Service (Next.js)
  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      # In Docker, frontend usually needs the public URL, but for local docker-compose
      # we can point to localhost or the container name depending on network setup.
      # For this portfolio, we keep it simple.
      NEXT_PUBLIC_API_URL: "http://localhost:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata: